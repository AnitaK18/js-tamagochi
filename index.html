<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" defer src="script.js"></script>
</head>

<body>
    <div class="main-menu-screen">
        <div class="menu">
            <h1>Tamagotchi</h1>
            <h3>Welcome to my little Tamagotchi game</h3>
            <div class="menu-buttons">
                <button id="action-menu-start-game">Start</button>
                <button id="action-menu-settings">Settings</button>
            </div>
        </div>
    </div>

    <div class="menu-screen-settings">
        <div class="settings">
            <h2>Settings</h2>
            <div class="settings-buttons">
                <h3>Difficulty: <span id="difSet">Normal</span></h3>

                <button id="action-settings-difficulty-hard">Hard</button>
                <button id="action-settings-difficulty-normal">Normal</button>
                <button id="action-settings-difficulty-easy">Easy</button>

                <br>
                <h3>Night mode: <span id="nightmode">off</span></h3>
                <button id="nightmode-on">On</button>
                <button id="nightmode-off">Off</button>
                <br>
                <button id="action-settings-back">Back</button>
            </div>
        </div>
    </div>

    <div class="game-screen">
        <div class="tamagotchi">

            <p><span id="name"></span></p>
            <div id="t-body">
                <div id="cont-p">
                <img id="petimage" src="">
            </div>
            </div>
            <div class="hp">
                <div class="hpd">Energy: <p><span id="sleep-hp"></span>%</p></div>
                <div class="hpd">SkillLevel: <p><span id="energy-hp"></span>%</p></div>
                <div class="hpd">Sleep: <p><span id="skillLevel-hp"></span>%</p></div>
                <div class="hpd">Hunger: <p><span id="hunger-hp"></span>%</p></div>
                <div class="hpd">Play: <p><span id="play-hp"></span>%</p></div>
                <div class="hpd-score">Score: <p id="score-bar"><span id="score"></span></p></div>
            </div>

            <div class="buttons">
                <button id="action-sleep">Sleep</button>
                <button id="action-feed">Feed</button>
                <button id="action-play">Play</button>
            </div>
        </div>
    </div>
    </div>
    
</body>

</html>
